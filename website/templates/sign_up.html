{% extends "base.html" %}
{% block content%}

<br>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter nickname">
  </div>
  <div class="form-group">
    <label for="steamid">
      SteamID64
      <a href="https://steamid.io/">Find here</a>
    </label>
    <input type="text" class="form-control" id="steamid" name="steamid" placeholder="Enter steamid64">
  </div>
  <div class="form-group">
    <label for="api_key">
      Logs.tf API key(optional)
      <a href="https://logs.tf/uploader">Find here</a>
    </label>
    <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Enter Logs.tf API key">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="password2">Confirm password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
